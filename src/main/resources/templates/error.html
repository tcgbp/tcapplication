<!DOCTYPE html>

<head>

<style>
body{
    background-color: #fff;
}
.error-page {
    height: 100%;

}
.error-body {

}

    text-shadow: 4px 4px 0 #f5f6fa, 6px 6px 0 #33cabb;

<body>
<section class="error-page">

      <h1>404</h1>

<div th:insert="~{common/script::footer}"></div>

</html>
